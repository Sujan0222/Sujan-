}
header {

    section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      max-width: 800px;
      margin: 20px auto;
    }

    .menu-item {
      border: 1px solid #ddd;
      border-radius: 8px;
      margin: 5px;
      overflow: hidden;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      color:darkorange;
    }

    .menu-item:hover {
      transform: scale(0.95);
    }

    .menu-item img {
      width: 220px;
      height: 200px;
    }

    .menu-item-content {
      
      text-align:center;
    }

    .menu-item h2 {
      margin-top: 0;
 
    }

    .menu-item p {
      margin-bottom: 0;
      text
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      align-items: center;
      justify-content: center;
    }

    .overlay-content {
      background-color: #333;
      padding: 20px;
      border-radius: 8px;
      color:gainsboro;
    }

    .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
    }
    </style>
    <script>
        function showDetails(itemName, itemDescription) {
          document.getElementById('overlay-content').innerHTML = `
            <h2>${itemName}</h2>
            <p>${itemDescription}</p>
            <span class="close-btn" onclick="closeOverlay()">X</span>
          `;
          document.getElementById('overlay').style.display = 'flex';
        }
    
        function closeOverlay() {
          document.getElementById('overlay').style.display = 'none';
        }
      </script>
